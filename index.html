<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__nft">
        <div class="container__photo">
          <img
            src="images/image-equilibrium.jpg"
            alt="NFT image"
            class="container__img"
          />
        </div>
        <div class="container__view">
          <img
            src="images/icon-view.svg"
            alt="NFT image"
            class="container__eye"
          />
        </div>
      </div>
      <h1 class="container__heading">Equilibrium #3429</h1>
      <p class="container__details">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="container__info">
        <p class="container__eth">
          <img
            src="images/icon-ethereum.svg"
            alt="ETH icon"
            class="icon__eth"
          />
          0.041 ETH
        </p>
        <p class="container__time">
          <img
            src="images/icon-clock.svg"
            alt="Clock icon"
            class="icon__clock"
          />
          3 days left
        </p>
      </div>
      <div class="container__profile">
        <div class="container__profile-photo">
          <img
            src="images/image-avatar.png"
            alt="Profile image"
            class="container__profile-img"
          />
        </div>
        <p class="container__profile-text">
          Creation of
          <span class="container__profile-text-highlighted">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
